[buildout]
parts = instance
extends = http://dist.plone.org/release/4-latest/versions.cfg
find-links = http://dist.repoze.org/
allow-hosts =
    *.python.org
    plone.org
eggs =
    collective.usernamelogger
    iw.rotatezlogs
    plone.app.caching
    Products.Carousel
    Products.PloneFormGen
    Products.PloneGlossary
    collective.embedly
    quintagroup.dropdownmenu
    quintagroup.plonecaptchas
    quintagroup.seoptimizer
    quintagroup.portlet.cumulus
    beyondskins.responsive    
hotfixes =
    Products.Zope_Hotfix_20110622
    Products.Zope_Hotfix_20111024
    Products.PloneHotfix20110531==2.0
    Products.PloneHotfix20110720   
    Products.PloneHotfix20110928
develop =
    src/beyondskins.responsive

[instance]
recipe = plone.recipe.zope2instance
user = admin:secret
eggs =
    Plone
    PIL
    ${buildout:eggs}
    ${buildout:hotfixes}
environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    zope_i18n_compile_mo_files true
    TZ Europe/Kiev
event-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/${:_buildout_section_name_}.log
    max-bytes 1MB
    backup-count 5
  </rotatelogfile>
access-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/${:_buildout_section_name_}-Z2.log
    max-bytes 1MB
    backup-count 5
    format %(message)s
  </rotatelogfile>

[versions]
DateTime = 3.0
