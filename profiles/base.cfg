[buildout]
parts = instance
extends = http://dist.plone.org/release/4-latest/versions.cfg
find-links = http://dist.repoze.org/ http://dist.plone.org/release/4-latest/
allow-hosts =
    *.python.org
    *plone.org
eggs =
    vifaniyalviv.policy
hotfixes =
    Products.Zope_Hotfix_20110622
    Products.Zope_Hotfix_20111024
    Products.PloneHotfix20110531==2.0
    Products.PloneHotfix20110720   
    Products.PloneHotfix20110928
extensions = mr.developer
always-checkout = force
auto-checkout =
    vifaniyalviv.policy
    beyondskins.responsive
    collective.xsendfile

[remotes]
kroman0 = git://github.com/kroman0
kroman0_push = git@github.com:kroman0
collective = git://github.com/collective
collective_push = git@github.com:collective

[sources]
vifaniyalviv.policy = git ${remotes:kroman0}/vifaniyalviv.policy.git pushurl=${remotes:kroman0_push}/vifaniyalviv.policy.git
beyondskins.responsive = git ${remotes:kroman0}/beyondskins.responsive.git pushurl=${remotes:kroman0_push}/beyondskins.responsive.git
collective.xsendfile = git ${remotes:collective}/collective.xsendfile.git pushurl=${remotes:collective_push}/collective.xsendfile.git

[instance]
recipe = plone.recipe.zope2instance
user = admin:secret
eggs =
    Plone
    ${buildout:eggs}
    ${buildout:hotfixes}
python-check-interval = 2000
environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    zope_i18n_compile_mo_files true
    TZ Europe/Kiev
    PTS_LANGUAGES en uk
event-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/${:_buildout_section_name_}.log
    max-bytes 1MB
    backup-count 5
  </rotatelogfile>
access-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/${:_buildout_section_name_}-Z2.log
    max-bytes 1MB
    backup-count 5
    format %(message)s
  </rotatelogfile>

[versions]
DateTime = 3.0
mr.developer = 1.20
plone.subrequest = 1.6.2
