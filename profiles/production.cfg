[buildout]
extends = base.cfg
parts += zeoserver manage service backup

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:1100

[instance]
http-address = 127.0.0.1:1080
shared-blob = on
zeo-client = True
zeo-address = ${zeoserver:zeo-address}

[manage]
<= instance
http-address = 127.0.0.1:1081

[service]
<= instance
zserver-threads = 1
http-address = 127.0.0.1:1082


[backup]
recipe = collective.recipe.backup
backup_blobs = True
blob_storage = ${buildout:directory}/var/blobstorage

